<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Freelancer - Start Bootstrap Theme</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase py-4 fw-semibold">
            <div class="container">
                <a class="navbar-brand fs-3" href="#">Start Bootstrap</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Introduction Section -->
    <section class="intro-container text-center">
        <div class="container d-flex align-items-center flex-column">
            <img class="intro-avatar img-fluid mb-5" src="/assets/img/avataaars.svg" alt="avatar">
        </div>
        <div class="h1 text-uppercase fw-bolder">
            Start Bootstrap
        </div>
        <p class="mt-4 fs-4">
            Graphic Artist - Web Designer - Illustrator
        </p>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="container">
            <h2 class="portfolio-heading text-secondary text-uppercase text-center fw-semibold">
                Portfolio
            </h2>
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4 mb-5">
                    <img class="portfolio-image img-fluid" src="/assets/img/cabin.png" alt="">
                </div>
                <div class="col-md-6 col-lg-4 mb-5">
                    <img class="portfolio-image img-fluid" src="/assets/img/cake.png" alt="">
                </div>
                <div class="col-md-6 col-lg-4 mb-5">
                    <img class="portfolio-image img-fluid" src="/assets/img/circus.png" alt="">
                </div>
                <div class="col-md-6 col-lg-4 mb-5">
                    <img class="portfolio-image img-fluid" src="/assets/img/game.png" alt="">
                </div>
                <div class="col-md-6 col-lg-4">
                    <img class="portfolio-image img-fluid" src="/assets/img/safe.png" alt="">
                </div>
                <div class="col-md-6 col-lg-4">
                    <img class="portfolio-image img-fluid" src="/assets/img/submarine.png" alt="">
                </div>
            </div>
        </div>
    </section>
    
    <!-- About Section -->
    <section class="bg-primary mb-0">
        <div class="container">
            <h2 class="about-heading text-uppercase text-center ">
                About
            </h2>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
